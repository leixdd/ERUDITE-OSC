<div class="container-fluid">
  <div class="row margin-top-10-percent">
    <div class="col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
      <div class="c">
      
        <div class="text-center">
          <h4 style="letter-spacing: 5px;">WELCOME TO ERUDITE</h4>
        </div>
    
        <div class="body">
            
            <div *ngIf="message" class="alert alert-{{status}}">
                <span class="mess-alert"> {{message}}</span>
            </div>

             
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="!locked" >
              <form (submit)="onLogin()" >
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <div class="form-line">
                      <input required type="text" class="form-control" id="uname" placeholder="Enter Username" name="name" [(ngModel)]="username">
                    </div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <div class="form-line">
                    <input required type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="password">
                  </div>
                </div>
                
                <div class="text-center margin-top-5-percent">
                  <button type="submit" class="form-control btn btn-success">Login</button>
                </div>
              </form>
            </div>


        </div>

      </div>
    </div>
  </div>
</div>
