<app-dash-nav></app-dash-nav>
<app-dash-side-nav></app-dash-side-nav>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
        </div>


          <!-- Start -->
          
          <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                
                <div style="padding-bottom: 2%;" *ngFor="let post of convertKey(Projects)">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3>{{Projects[post]['name']}}</h3>
                    </div>
                    <div class="panel-body">
                      <h5><i>{{Projects[post]['desc']}}</i></h5>
                    </div>
                    <div class="panel-footer">
                      By: {{ Projects[post]['owner']['userDetails']['firstname'] }}
                    </div>
                  </div>
                </div>
        
              </div>
        
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Public Chat</div>
                  <div class="panel-body"  style="height: 60vh; overflow-y: auto;">
                    <ul class="list-group">
                      <li class="list-group-item" *ngFor="let m of messages"><span [innerHTML] = "m"></span></li>
                    </ul>
                  </div>
                  <div class="panel-footer text-right">
                    Send Message:
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <textarea type="text" [(ngModel)]="inMessage" name="inMessage" id="inMessage" required style="width: 100%" (keyup.enter)="sendMessage()"></textarea>
                        <hr>
                        <button (click)="sendMessage()" class="btn btn-md btn-primary waves-effect">Send Message</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
            </div>

            <!-- end -->
            
    </div>
</section>
