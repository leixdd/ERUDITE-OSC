<app-project-side-nav></app-project-side-nav>
<app-project-nav></app-project-nav>


<section class="content">
    <div class="container-fluid">
        <div class="row">
    
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    
            <div class="panel card-container-navyBlue">
              <div class="panel-heading">
                  <div class="row text-center">
                      <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
                        <h1 style="font-size: 40pt" *ngIf="Milestones">{{ getProgress(Milestones) }}%</h1>
                      </div>
                      <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 text-uppercase">
                        <h4>Milestones</h4>
                        <h3>Completed</h3>            
                      </div>
                  </div>
              </div>
            </div>
          </div>
          
    
 
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="panel card-container-violet">
                    <div class="panel-heading">
                        <div class="row text-center">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
                              <h1 style="font-size: 40pt" *ngIf="membersCount()">{{ membersCount() }}</h1>
                            </div>
                            <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12 text-uppercase">
                              <h4>Team</h4>
                              <h3>Members</h3>            
                            </div>
                          </div>
                    </div>
                  </div>
                </div> 
    
                <!-- body content -->
                <div class="col-lg-12 col-md-12 co-sm-12 col-xs-12">
                  <!-- line graph -->
                </div>
                
    

                <!-- End body -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="panel panel-default">
              <div class="panel-heading">Public Chat</div>
              <div class="panel-body"  style="height: 60vh; overflow-y: auto;">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let m of messages"><span [innerHTML] = "m"></span></li>
                </ul>
              </div>
              <div class="panel-footer text-right">
                Send Message:
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <textarea type="text" [(ngModel)]="inMessage" name="inMessage" id="inMessage" required style="width: 100%" (keyup.enter)="sendGroupMessage()"></textarea>
                    <hr>
                    <button (click)="sendGroupMessage()" class="btn btn-md btn-primary waves-effect">Send Message</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</section>
